<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables web </title>
    <style>

</head>
<body>
    <table style="font-family: Arial, Helvetica, sans-serif;">
        <thead>
             <tr style="background-color: lightblue;">
                <th colspan="3">Header </th>
             </tr>
        </thead>
        <tbody>
              <tr style="height: 400px; vertical-align: top; background-color: lightgreen;">
                <td width="150px" >Sidebar 1</td>
                <td width="450px">Main content</td>
                <td width="150px">Sidebar 2</td>                 
              </tr>
        </tbody>
        <tfoot>
           <tr style="background-color: cadetblue;">
            <td colspan="3">Footer</td>
           </tr>
        </tfoot>
    </table>
</body>
